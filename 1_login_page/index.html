<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container-1">
        <div class="container-2">
            <h2>Login Page</h2>
            <form action="#">
                <label for="uname" style="color: antiquewhite; font-family: monospace;">Username</label>
                <input type="text" placeholder="Enter Username" name="uname">
                <label for="pwd" style="color: antiquewhite; font-family: monospace;">Password</label>
                <input type="password" placeholder="Password" name="pwd">
                
                <button type="submit" class="transition">Submit</button>
                
            </form>
        </div>
    </div>    
</body>
</html>
